<!DOCTYPE html>
<html>
<head>
  <title>PomoDoctor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PomoDoctor</h1>
    <label for="workTime">Tempo de Trabalho (MM:SS):</label>
    <input type="text" id="workTime" placeholder="25:00">
    <br>
    <label for="breakTime">Tempo de Intervalo (MM:SS):</label>
    <input type="text" id="breakTime" placeholder="05:00">
    <br>
    <label for="cycleCount">Quantidade de Ciclos:</label>
    <input type="number" id="cycleCount" value="4">
    <br>
    <button id="startButton">Iniciar</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
